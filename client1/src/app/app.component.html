<div class="container">
  <header>
    <img src="../assets/logo.png" />
  </header>
  <section class="search">
    <h1>Track Player Stats</h1>
    <form [formGroup]="newPlayer" (ngSubmit)="searchPlayer(newPlayer.value)">
      <div class="form-group">
        <label for="platform">Platform</label>
        <select name="platform" id="platform" formControlName="platform">
          <option value="psn">Playstation</option>
          <option value="xbl">Xbox</option>
          <option value="origin">Origin</option>
        </select>
      </div>
      <div class="form-group">
        <label for="gamertag">Gamertag</label>
        <em *ngIf="playerId.invalid && playerId.dirty">Required</em>
        <input type="text" name="text" formControlName="playerId" id="gamertag"
          placeholder="Origin ID, Xbox Live gamertag, PSN ID, etc" />
      </div>
      <div class="form-group">
        <input type="submit" value="Submit" class="btn" [disabled]="newPlayer.invalid" />
      </div>
    </form>
  </section>
</div>
